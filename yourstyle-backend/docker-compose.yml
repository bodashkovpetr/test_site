version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: yourstyle-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-yourstyle_db}
      POSTGRES_USER: ${DB_USER:-yourstyle_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-your_secure_password_here}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - yourstyle-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-yourstyle_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: yourstyle-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@yourstyle.space}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin_password_here}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - yourstyle-network
    depends_on:
      - postgres

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  yourstyle-network:
    driver: bridge
